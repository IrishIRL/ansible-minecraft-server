---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
    tags:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Preparation work
    hosts: all
    become: yes
    roles:
      - dependencies
      - backup
    tags:
      - prep

  - name: Docker
    hosts: all
    become: yes
    roles:
      - iptables
      - docker
    tags:
      - docker

  - name: Minecraft
    hosts: minecraft_servers
    become: yes
    roles:
      - minecraft
    tags:
      - minecraft

  - name: Ngrok
    hosts: minecraft_servers
    become: yes
    roles:
      - ngrok
    tags:
      - ngrok

  - name: Minecraft World Backup
    hosts: minecraft_servers
    become: yes
    roles:
      - minecraft-world-backup
    tags:
      - minecraft-backup

  - name: Minecraft Temprature Logger
    hosts: minecraft_servers
    become: yes
    roles:
      - logger
    tags:
      - logger


